<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="(~{base::layout(~{::section})})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>



	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<div th:remove="all"></div>
						</div>
						<h1 class="text-center">Register here</h1>
						
						
						<form novalidate th:action="@{/register}" method="post" th:object="${user}">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your name </label> <input type="text"
									name="name" 
									class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here" required
									th:value="${user.name}">

								<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>
							<!-- Email field -->
							<div class="form-group">
								<label for="email_field">Email address</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}">

							</div>
							<!-- Password field -->
							<div class="form-group">
								<label for="password_field">Password</label> <input
									type="password" name="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required>

							</div>

							<!-- user about field -->
							<div class="form-group">
								<textarea name="about" placeholder="Enter something about yours"
									rows="8" class="form-control" th:text="${user.about}"></textarea>
							</div>
							<div class="container form-group">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>
							</div>
							<div class="container text-center ">

								<button type="submit" class="btn bg-primary text-white">
									Submit</button>
								<button type="reset" class="btn bg-warning text-white">
									Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
