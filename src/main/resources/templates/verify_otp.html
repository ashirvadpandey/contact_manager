<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="(~{base::layout(~{::section})})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>




	<section class="vh-100">
		<div class="container-fluid h-custom">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img
						src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
						class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">

					<form th:action="@{/verify-otp}" method="post">
						<!-- <div th:if="${param.error}" class="alert alert-danger">
							Invalid username or password
						</div>
						
						<div th:if="${param.logout}" class="alert alert-success">
							You have been logged out! Login again..
						</div>  -->
						<!-- Email input -->
						<div class="alert alert-success" role="alert">
							OTP sent successfully...
						</div>
						
						<!-- This section is for message  -->					
						<div th:if="${session.message}" class="container">
							<div class="alert alert-danger my-2 text-center" role="alert">
								<span th:text="${session.message}"></span>
							</div>
						</div>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						
						<div class="form-group mx-sm-3 mb-2">
							<input type="number" id="form3Example3" name="otp"
							 class="form-control"	placeholder="Enter OTP"  />
						</div>




						<div class="text-center text-lg-start mt-4 pt-2">
							<button type="submit" class="btn btn-success">Verify</button>

						</div>

					</form>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
